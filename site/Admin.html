        <div class="u-clearfix u-custom-html u-expanded-width u-custom-html-1">
          <div class="container">
            <div class="row">
              <div class="col-sm-6">
                <h2>Product Details</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <table id="productTable" class="table table-bordered table-condensed table-striped">
                  <thead>
                    <tr>
                      <th>Product Name</th>
                      <th>Prices</th>
                      <th>Stock</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="panel panel-primary">
                  <div class="panel-heading"> Product Information </div>
                  <div class="panel-body">
                    <div class="form-group">
                      <label for="productname"> Product Name </label>
                      <input type="text" class="form-control" value=" " id="productname">
                    </div>
                    <div class="form-group">
                      <label for="productprice"> Price </label>
                      <input type="number" class="form-control" value=" " id="productprice">
                    </div>
                    <div class="form-group">
                      <label for="productstock"> Stock </label>
                      <input type="number" class="form-control" value=" " id="productstock">
                    </div>
                  </div>
                  <div class="panel-footer">
                    <div class="row">
                      <div class="col-xs-12">
                        <button type="button" id="updateButton" class="btn btn-primary" onclick="productUpdate();"> Add </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <script> // Current product being edited
    var editRow = null;
    function productDisplay(ctl) {
      editRow = $(ctl).parents("tr");
      var cols = editRow.children("td");
      $("#productname").val($(cols[0]).text());
      $("#productprice").val($(cols[1]).text());
      $("#productstock").val($(cols[2]).text());
      // Change Update Button Text
      $("#updateButton").text("Update");
    }
    function productUpdate() {
      if ($("#updateButton").text() == "Update") {
        if (confirm("Are you sure you want to update this product?")) {
          productUpdateInTable();
        }
      }
      else {
        productAddToTable();
      }
      // Clear form fields
      formClear();
      // Focus to product name field
      $("#productname").focus();
    }
    // Add product to <table>
    function productAddToTable() {
      // First check if a <tbody> tag exists, add one if not
      if ($("#productTable tbody").length == 0) {
        $("#productTable").append("<tbody></tbody>");
      }
      // Append product to table
      $("#productTable tbody").append(
        productBuildTableRow());
    }
    // Update product in <table>
    function productUpdateInTable() {
      // Add changed product to table
      $(editRow).after(productBuildTableRow());
      // Remove original product
      $(editRow).remove();
      // Clear form fields
      formClear();
      // Change Update Button Text
      $("#updateButton").text("Add");
    }
    // Build a <table> row of Product data
    function productBuildTableRow() {
      if ($("#productname").val() == "" || $("#productprice").val() == "" || $("#productstock").val() == "") {
        alert("Please fill in all fields");
        return;
      }
      var ret =
        "<tr>" +
        "<td>" + $("#productname").val() + "</td>" +
        "<td>" + $("#productprice").val() + "</td>" +
        "<td>" + $("#productstock").val() + "</td>" +
        "<td>" +
        "<button type='button' " +
        "onclick='productDisplay(this);' " +
        "class='btn btn-default'>" +
        "<span class='glyphicon glyphicon-edit' ></span>" +
        "</button>" +
        "</td>" +
        "<td>" +
        "<button type='button' " +
        "onclick='productDelete(this);' " +
        "class='btn btn-default'>" +
        "<span class='glyphicon glyphicon-remove' ></span>" +
        "</button>" +
        "</td>" +
        "</tr>"
      return ret;
    }
    // Delete product from <table>
    function productDelete(ctl) {
      if (confirm("Are you sure you want to delete this product?")) {
        $(ctl).parents("tr").remove();
      }
    }
    // Clear form fields
    function formClear() {
      $("#productname").val("");
      $("#productprice").val("");
      $("#productstock").val("");
    } </script>
